name: Test Current Release

on: 
  workflow_dispatch:
  schedule:
    - cron: '00 23 * * 2'  # <https://crontab.guru/#00_23_*_*_2>

jobs:
  buildAndTest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: approvals/ApprovalTests.Swift.StarterProject.MacOS
    - name: Build
      run: pwd && ./build.sh
    - name: Run tests
      run: ./run_tests.sh
